<ion-view view-title="TODO">
  <ion-content>
    <ion-list ng-controller="TodoCtrl"
              show-reorder="uiFlag.isShowReorder"
              can-swipe="uiFlag.isCanSwipe">
      <ion-item class="item" ng-repeat="task in tasks">
        <h2>{{task.title}}</h2>

        <ion-option-button class="button-info" ng-click="editTask($index)">
          Edit
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="deleteTask($index)">
          Delete
        </ion-option-button>

        <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
