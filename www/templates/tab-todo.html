<ion-view view-title="TODO" ng-controller="todoCtrl">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-navicon" ng-click="toggleReorder()"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list show-reorder="uiFlag.isShowReorder" can-swipe="uiFlag.isCanSwipe">
      <ion-item class="item" ng-repeat="task in tasks">
        <h2>{{task.title}}</h2>

        <ion-option-button class="button-info" ng-click="editTask($index)">
          Edit
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="deleteTask($index)">
          Delete
        </ion-option-button>

        <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(task, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
